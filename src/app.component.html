<app-logo />

<main class="w-full h-screen bg-[#F8FAFC] overflow-hidden relative pb-20">
  
  <!-- Slide Container -->
  <!-- We use CSS transitions for opacity/transform based on active index -->
  
  @switch (presentation.currentSlideIndex()) {
    @case (0) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-title />
      </div>
    }
    @case (1) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-problem />
      </div>
    }
    @case (2) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-solution />
      </div>
    }
    @case (3) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-metrics />
      </div>
    }
    @case (4) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-legibility />
      </div>
    }
    @case (5) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-rules />
      </div>
    }
    @case (6) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-conclusion />
      </div>
    }
    @case (7) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-session-counts />
      </div>
    }
    @case (8) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-density />
      </div>
    }
    @case (9) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-criteria />
      </div>
    }
    @case (10) {
      <div class="w-full h-full animate-fade-in">
        <app-slide-why-v1 />
      </div>
    }
  }

</main>

<app-nav-bar />

<style>
  .animate-fade-in {
    animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
